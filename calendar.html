<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Baller</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/plugins/foundation.orbit.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/css/foundation-float.min.css">
</head>
<body>

    <div class="row">

        <div class="card" id="nav-bar">
            <div class="card-section">
                <div class="column">
                </div>
                <div class="column">
                    <span class="label" id="BudgetBallers">Budget Baller$</span>
                    <nav class="menu">
                        <ol>
                          <li><a href="#">Home</a></li>
                          <li><a href="#">Budget</a></li>
                          <li><a href="#">Calender</a></li>
                        </ol>
                      </nav>
                </div>
            </div>
        </div>

        
    </div>

    <div class="card">
        <div class="row">
            <div class="card-title">
                <div class="columns medium-4"> 
                    <button id="previous-month">Previous</button>
                </div>
                <div class="columns medium-4">
                    <label id="month-name"></label>
                </div>
                <div class="columns medium-4">
                    <button id="next-month">Next</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card" id="month-generate" style="text-align: center;">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./calendar.js"></script>
</body>
</html>
