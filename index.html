<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Baller</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/css/foundation-float.min.css">
</head>
<body>

    <div class="row">

        <div class="card">
            <div class="card-section">

                <div class="column">
                    <nav class="menu">
                        <ol>
                          <li><a href="#">Home</a></li>
                          <li><a href="#">Budget</a></li>
                          <li><a href="#">Calender</a></li>
                        </ol>
                      </nav>
                </div>
                <div class="card-section">
                    <div class="column"><div id="BudgetBallers">Budget Baller$</div></div>
                </div>
            </div>
        </div>

        
    </div>

    <div class="card">
        <div class="card-section">
            <div class="first-card">      
                <h1>Welcome!</h1>
                <p>Start building your budget now.</p>
                <button>Click here!</button>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="columns medium-2 medium-4">
            <div class="card">
                <div class="card-section">
                    <h2>Create your budget and display it in an easy to use format</h2>
                </div>
            </div>
        </div>
        <div class="columns medium 10 medium-8">
            <div class="card">
                <div class="card-section">
                    <img src="./Assets/finance.jpg" alt="Graphical representation of your personal finances">
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="row">
        <div class="columns medium-2 medium-4">
            <div class="card">
                <div class="card-section">
                    <img src="./Assets/calendar.png" alt="Calendar for year 2020">
                </div>
            </div>
        </div>
        <div class="columns medium 10 medium-8">
            <div class="card">
                <div class="card-section">
                    <h2>See your bill planned out on your calendar</h2>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="row">
        <div class="columns medium-2 medium-4">
            <div class="card">
                <div class="card-section">
                    <h2>Coordinate and calculate split payments for shared months</h2>
                </div>
            </div>
        </div>
        <div class="columns medium 10 medium-8">
            <div class="card">
                <div class="card-section">
                    <img src="./Assets/budget.jpg" alt="Writing budget information on notepad with calculator on the side">
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
